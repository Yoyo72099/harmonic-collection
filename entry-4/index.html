<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME AND KITTY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff0f5;
            padding: 20px;
            overflow: auto;
        }
        
        .page-title {
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
            color: #ff69b4;
            margin: 30px 0 100px 0;
            text-align: center;
        }
        
        .kitty-container {
            position: relative;
            width: 1000px;
            height: 1000px;
        }
        
        /* 中间圆形图片 - 放大尺寸 */
        .kitty-image {
            position: absolute;
            width: 280px; /* 从200px放大到280px */
            height: 280px; /* 从200px放大到280px */
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 10;
        }
        
        /* 照片样式保持不变 */
        .photo {
            position: absolute;
            width: 180px;
            height: 140px;
            background-size: cover;
            background-position: center;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            opacity: 0;
            z-index: 5;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform: scale(0.5);
        }
        
        /* 展开位置 - 完全分离 */
        .kitty-container:hover .photo {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 正上方：单独一行，无重叠 */
        .photo1 {
            top: 80px;
            left: 50%;
            transform: translate(-50%, 0) scale(0.5);
        }
        
        /* 右上方：靠右且低于正上方照片 */
        .photo2 {
            top: 250px;
            right: 80px;
            transform: scale(0.5);
        }
        
        /* 右下方：靠右且低于右上方 */
        .photo3 {
            bottom: 250px;
            right: 80px;
            transform: scale(0.5);
        }
        
        /* 正下方：单独一行，无重叠 */
        .photo4 {
            bottom: 80px;
            left: 50%;
            transform: translate(-50%, 0) scale(0.5);
        }
        
        /* 左方：靠左中间，与其他方向完全错开 */
        .photo5 {
            top: 50%;
            left: 80px;
            transform: translate(0, -50%) scale(0.5);
        }
    </style>
</head>
<body>
    <h1 class="page-title">ME AND KITTY</h1>
    
    <div class="kitty-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZHZdsd9lsOMlXcLFIdPranZnYh0c8KDGL1_29CjqR1VfmQpiYAb_5c0PMjLR4JVcagk8O" alt="Kitty" class="kitty-image">
        
        <div class="photo photo1" style="background-image: url('https://raw.githubusercontent.com/Yoyo72099/harmonic-collection/refs/heads/main/IMG_8099.HEIC');"></div>
        <div class="photo photo2" style="background-image: url('https://github.com/Yoyo72099/harmonic-collection/blob/main/IMG_8131.jpg?raw=true');"></div>
        <div class="photo photo3" style="background-image: url('https://github.com/Yoyo72099/harmonic-collection/blob/main/IMG_8132.JPG?raw=true');"></div>
        <div class="photo photo4" style="background-image: url('https://picsum.photos/seed/kitty4/400/300');"></div>
        <div class="photo photo5" style="background-image: url('https://picsum.photos/seed/kitty5/400/300');"></div>
    </div>
</body>
</html>
