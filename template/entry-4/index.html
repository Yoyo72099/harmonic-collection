<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME AND KITTY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff0f5;
            padding: 20px 0; 
            overflow: auto; 
        }
        
   
        .page-title {
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
            color: #ff69b4;
            margin: 30px 0 120px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%; 
        }
        
        .kitty-container {
            position: relative;
            width: 500px;
            height: 600px;
            transition: all 0.5s ease;
            margin-top: 50px;
        }

        .kitty-image {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            z-index: 10;
            object-fit: cover;
        }
        
        .photo {
            position: absolute;
            width: 200px;
            height: 150px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            z-index: 5;
        }

        .photo1 {
            top: 50px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
        }
        
        .photo2 {
            top: 60%;
            right: -100px;
            transform: translateY(-50%) scale(0.8);
        }
        
        .photo3 {
            bottom: 50px; 
            left: 50%;
            transform: translateX(-50%) scale(0.8);
        }
        
        .photo4 {
            top: 60%;
            left: -100px;
            transform: translateY(-50%) scale(0.8);
        }
        
        .photo5 {
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 1;
        }
        
      
        .kitty-container:hover .photo {
            opacity: 1;
        }
        
        .kitty-container:hover .photo1 {
            top: -20px; 
            transform: translateX(-50%) scale(1);
        }
        
        .kitty-container:hover .photo2 {
            right: -150px;
            transform: translateY(-50%) scale(1);
        }
        
        .kitty-container:hover .photo3 {
            bottom: -20px;
            transform: translateX(-50%) scale(1);
        }
        
        .kitty-container:hover .photo4 {
            left: -150px;
            transform: translateY(-50%) scale(1);
        }
        
        .kitty-container:hover .photo5 {
            transform: translate(-50%, -50%) scale(1.2);
        }
    </style>
</head>
<body>

    <h1 class="page-title">ME AND KITTY</h1>
    
  
    <div class="kitty-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZHZdsd9lsOMlXcLFIdPranZnYh0c8KDGL1_29CjqR1VfmQpiYAb_5c0PMjLR4JVcagk8O" alt="Kitty" class="kitty-image">
        
        <div class="photo photo1" style="background-image: url('https://picsum.photos/seed/kitty1/400/300');"></div>
        <div class="photo photo2" style="background-image: url('https://picsum.photos/seed/kitty2/400/300');"></div>
        <div class="photo photo3" style="background-image: url('https://picsum.photos/seed/kitty3/400/300');"></div>
        <div class="photo photo4" style="background-image: url('https://picsum.photos/seed/kitty4/400/300');"></div>
        <div class="photo photo5" style="background-image: url('https://picsum.photos/seed/kitty5/400/300');"></div>
    </div>
</body>
</html>
